<head>
    <meta charset="UTF-8">

<body>
    <style>
        html {
            background-color: #71b3ff;
        }
        
        h1 {
            margin: auto;
            display: block;
            margin-top: 5%;
        }
        
        #text {
            text-align: center;
            margin: auto;
            display: block;
            padding: 3% 10% 0% 10%;
            color: white;
        }
        
        img {
            margin: auto;
            display: block;
            margin-top: 5%;
        }
        
        .button2 {
            background-color: #c47135;
            border: none;
            color: #ffffff;
            cursor: pointer;
            display: inline-block;
            font-family: 'BenchNine', Arial, sans-serif;
            font-size: 1em;
            font-size: 22px;
            line-height: 1em;
            margin: 15px 40px;
            outline: none;
            padding: 12px 40px 10px;
            position: relative;
            text-transform: uppercase;
            font-weight: 700;
        }
        
        .button2:before,
        .button2:after {
            border-color: transparent;
            -webkit-transition: all 0.25s;
            transition: all 0.25s;
            border-style: solid;
            border-width: 0;
            content: "";
            height: 24px;
            position: absolute;
            width: 24px;
        }
        
        .button2:before {
            border-color: #c47135;
            border-right-width: 2px;
            border-top-width: 2px;
            right: -5px;
            top: -5px;
        }
        
        .button2:after {
            border-bottom-width: 2px;
            border-color: #c47135;
            border-left-width: 2px;
            bottom: -5px;
            left: -5px;
        }
        
        .button2:hover,
        .button2.hover {
            background-color: #c47135;
        }
        
        .button2:hover:before,
        .button2.hover:before,
        .button2:hover:after,
        .button2.hover:after {
            height: 100%;
            width: 100%;
        }
    </style>
    <button class="button2" onClick="location.href='preparationindex.html'">?</button>

    <h1 style="color:  white; text-align: center;">

    </p>
